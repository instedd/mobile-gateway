language: android
android:
  components:
    - build-tools-21.1.2
    - android-18
    - extra
    - addon-google_apis-google-18
    - sys-img-armeabi-v7a-android-18

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_script:
  - echo no | android create avd --force -n test -t android-18 --abi sys-img-armeabi-v7a-android-18
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
